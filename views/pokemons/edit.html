{% extends "layout.html" %}

{% block content %}

	<form method="POST" action={{endpoint}} enctype="multipart/form-data">
		
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" class="form-control" value="{{pokemon.name}}">
		</div>

		<div class="form-group">
			<label for="number">Number</label>
			<input type="number" name="number" id="number" class="form-control" value="{{pokemon.number}}">
		</div>

		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" name="description">{{pokemon.description}}</textarea>			
		</div>

		<div class="form-group">
			<label for="file">Image</label>
			<input type="file" name="file" id="file">		
		</div>

		<div class="form-group">			
			{% for type in types %}
				<label>
					<input type="checkbox" name="types[]" value="{{type._id}}" {% if pokemon.types.indexOf(type._id) != -1 %}checked{% endif %}>
					{{type.name}}
				</label>
			{% endfor %}
		</div>

		<input type="submit" class="btn btn-primary" value="Save"/>
	</form>

{% endblock %}
